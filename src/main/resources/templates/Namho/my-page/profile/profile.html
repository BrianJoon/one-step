<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원스텝 | 내 보관함 / 게시글</title>
    <link rel="stylesheet" href="../../../root.css">
    <link rel="stylesheet" href="../my-page.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" as="style"
          onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="page-wrap">
    <header style="height: 60px; width: 100%; position:fixed;"></header>
    <div class="sub-header-wrap">
        <div class="web-grid sub-header-container">
            <ul class="sub-header-navs">
                <li class="nav-item">
                    <a class="nav-link" href="#">계정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">프로필</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">차단</a>
                </li>
                <h1 class="setting-font">
                    <a href="#">설정</a>
                </h1>
            </ul>
        </div>
        <div class="fixed-info-container"></div>
    </div>
    <main>
        <div class="main-container">
            <div class="section">
                <div class="section-header">
                    <h4 class="section-title">현재 프로필 수정</h4>
                </div>
                <div class="form-group">
                    <label class="form-label">프로필 이미지</label>
                    <div class="media">
                        <div class="profile-avatar" id="uploaded-image-wrap">
                            <img class="profile-img d-flex" id="uploaded-image"
                                 src="https://d33pksfia2a94m.cloudfront.net/assets/img/avatar/avatar_blank.png">
                        </div>
                        <div class="media-body">
                            <div class="form-control">
                                <input class="form-control-file" id="upload-image" type="file" name="file"
                                       accept="image/gif, image/jpeg, image/png" aria-describedby="fileHelp">
                            </div>
                            <div class="row">
                                <div class="col75">
                                    <small class="form-text" id="fileHelp">최대 10MB의 이미지 파일</small>
                                </div>
                                <div class="col25">
                                    <button class="form-delete-btn" type="button"
                                            id="btn-delete-profile-photo">이미지 삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">닉네임</label>
                    <input name="nickname" class="form-control" id="name" value="" placeholder="닉네임">
                    <small class="form-text">1자 이상 40자 이내로 입력해주세요.</small>
                </div>
                <div class="form-group">
                    <label for="bio" class="form-label">자기소개</label>
                    <textarea class="form-control" name="bio" id="bio" placeholder="자기소개"></textarea>
                </div>
                <div class="section form-footer">
                    <button class="summit-btn">변경 내용 저장</button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
