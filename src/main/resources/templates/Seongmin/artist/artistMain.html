<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원스텝 - 메인페이지</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header slide-left pool-header" role="banner">

    <nav class="navbar navbar-expand-lg primary-nav">
        <div class="container pool">
            <div class="d-flex align-items-center">
                <a class="one-step-logo" href="">
                    <span class="text-hide logo-img-dark">OneStep</span>
                </a>
                <div class="navbar-brand d-none d-md-flex index-navbar-brand ">
                    <div class="nav-item">
                        <a class="nav-link text-alpha-black-47  active" href="/">홈</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link text-alpha-black-47 " href="https://www.postype.com/subscriptions">구독</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link text-alpha-black-47 " href="https://www.postype.com/library/view">보관함</a>
                    </div>
                </div>
            </div>
            <div class="m-nav">
                <a class="btn btn-icon navbar-toggler" id="search-toggler" href="#" aria-expanded="false"
                   aria-label="검색창 보이기/감추기">
                    <i class="fal fa-search fa-lg"></i>
                </a>
                <button class="messages-toggle btn btn-icon d-none d-lg-inline-flex" id="messages-toggle" type="button"
                        aria-label="메시지">
                    <i class="fal fa-envelope fa-lg"></i>
                </button>
                <button class="notification-toggle btn btn-icon d-none d-lg-inline-flex" id="notification-toggle"
                        type="button" aria-label="알림">
                    <i class="fal fa-bell fa-lg"></i>
                    <!-- if(관리자 알림>0) -->
                </button>
                <button class="btn btn-icon user-menu-toggle" id="user-menu-toggle" type="button"
                        aria-controls="user-menu" aria-expanded="false" aria-label="내비게이션 보기/감추기">
                    <div class="user-avatar-sm mr-0"
                         style="background-image: url(https://d3mcojo3jv0dbr.cloudfront.net/2023/09/06/23/38/9a787b703f93777569e803b91eba1ace.jpeg?w=64&amp;h=64&amp;q=65)"></div>
                    <!-- if(관리자 알림>0) -->
                </button>
            </div>
            <div class="navbar-collapse justify-content-lg-end logged-user" id="search-collapse">
                <form class="search-form form-inline" id="search" role="search" action="/search">
                    <div class="inner">
                        <label for="integrated-search" class="sr-only">통합 검색</label>
                        <span class="search-icon"><i class="fal fa-search"></i></span>
                        <input id="integrated-search" class="form-control form-control-sm" type="search" name="keyword"
                               value="" data-action="grow" placeholder="검색어를 입력해주세요." maxlength="50">
                        <button type="button" class="btn btn-icon btn-clear ">
                            <i class="fal fa-times btn-clear-circle"></i>
                        </button>
                    </div>
                    <a class="btn search-closer d-lg-none" id="search-closer" href="#">닫기</a>
                </form>
            </div>
        </div>
    </nav>
    <nav class="navbar secondary-nav pool-home" role="navigation">
        <div class="container">
            <ul class="nav nav-inline justify-content-start" id="main-nav">
                <li class="nav-item"><a class="nav-link text-alpha-black-47  active" href="/">추천</a></li>
                <li class="nav-item"><a class="nav-link text-alpha-black-47 " href="/store">스토어</a></li>
                <li class="nav-item"><a class="nav-link text-alpha-black-47 " href="/collections">컬렉션</a></li>
                <li class="nav-item"><a class="nav-link text-alpha-black-47 " href="/events">이벤트</a></li>
                <li class="nav-item nav-link text-alpha-black-47 position-relative"><a class="nav-link"
                                                                                       href="https://original.postype.com/">오리지널</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<nav class="user-menu"></nav>
<main class="main-wrapper" role="main">
    <div class="main-container">
        <div class="main-head"></div>
        <div class="main-recommendation"></div>
        <div class="main-funding"></div>
        <div class="main-myArtists"></div>
    </div>
</main>
<footer class="footer"></footer>
</body>
</html>
